<script>
  $(".date-picker").nepaliDatePicker({
    dateFormat: "%D, %M %d, %y",
    closeOnDateSelect: true,
    defaultDate: "20, 07 20, 2020"

  $("#clear").on("click", function(event) {
    $(".date-picker").val('');
});
